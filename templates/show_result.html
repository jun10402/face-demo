{% extends "layout.html" %}
{% block body %}
<table>
  <tr>
    <td>Original Image</td>
    <td><img src={{url_for('static', filename=input_filename)}} width="30em"></td>
  </tr>
  <tr>
    <td>Output Image</td>
    <td><img src={{url_for('static', filename=output_filename)}} width="30em"></td>
  </tr>
  <tr>
    <td>Detected faces</td>
    <td>{{ count }}</td>
  </tr>
  <tr>
    <td>API output</td>
    <td>{{ faces }}</td>
  </tr>
</table>
{% endblock %}
