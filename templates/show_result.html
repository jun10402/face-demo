{% extends "layout.html" %}
{% block body %}
<table>
  <tr>
    <td>Original Image</td>
    <td colspan="3"><img src={{url_for('static', filename=input_filename)}} width="500"></td>
  </tr>
  <tr>
    <td>Output Image</td>
    <td colspan="3"><img src={{url_for('static', filename=output_filename)}} width="500"></td>
  </tr>
  <tr>
    <td>Detected faces</td>
    <td colspan="3">{{ count }}</td>
  </tr>
  <tr>
    <td>API output</td>
    <td>
      <table>
        {% for face in faces %}
        <tr><td colspan="2">Detected face {{ face }}</td></tr>
        <tr>
          <td>rollAngle</td>
          <td>{{ face.rollAngle }}</td>
        </tr>
        {% endfor %}
      </table>
    </td>
  </tr>
</table>
{% endblock %}
